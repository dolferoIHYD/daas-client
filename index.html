<!DOCTYPE html>
<html>
	<head>
		    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
		    
		    <title>DaaS Homepage</title>
		    
			<!-- Material Design Lite -->
			<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
			<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
			<!-- Material Design icon font -->
			<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
			<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
			<style>

				html, body{
					background-image: url(index.jpeg);	
					background-size: 100%;			
				}			
			
				.button{
					width: 50%;
					height: 20%;
					margin: auto;
					position: relative;
					overflow: auto;
					top: 0;
					bottom: 0;
					left: 0;
					right: 0;
					#border-radius: 100%;
				}
				a{
					color:black;
				}
			</style>
	</head>
	<body>
		<div>
			<!-- Always shows a header, even in smaller screens. -->
			<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
				<header class="mdl-layout__header">
					<div class="mdl-layout__header-row">
						<!-- Title -->
						<span class="mdl-layout-title" align="center">DaaS</span>
						<!-- Add spacer, to align navigation to the right -->
						<div class="mdl-layout-spacer"></div>
						<!-- Navigation. We hide it in small screens. -->
						<nav class="mdl-navigation mdl-layout--large-screen-only">
							<a class="mdl-navigation__link" href="">Link</a>
							
						</nav>
					</div>
				</header>
				<!-- Accent-colored raised button with ripple -->
				<button onclick="location='/customer'" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent button">
					Amma client!!!11!
				</button>
				<!-- Colored raised button -->
				<button onclick="location='/courier'" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored button">
					Amma courier!
				</button>
			</div>
	</body>
</html>
