<!DOCTYPE html>
<html>
	<head>
	    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	    
	    <title>DaaS Homepage</title>
	    
		<!-- Material Design Lite -->
		<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
		<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
		<!-- Material Design icon font -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		<style>			
			.mdl-button.button {
				width: 10em;
				height: 10em;
				margin: auto;
				position: relative;
				overflow: auto;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				background: transparent;
				color: #000;
				border-radius: 50%;
				font-size: 1.4em;
			    box-shadow: 0 1px 4px #000;
			}

			.mdl-button.enter-restaurant {
				border: 3px solid rgb(255,64,129);
			}

			.mdl-button.enter-courier {
				border: 3px solid rgb(63,81,181);
			}

			a {
				color: black;
			}
		</style>
	</head>
	<body>
		<div>
			<!-- Always shows a header, even in smaller screens. -->
			<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
				<header class="mdl-layout__header">
					<div class="mdl-layout__header-row">
						<!-- Title -->
						<span class="mdl-layout-title" align="center">DaaS</span>
						<!-- Add spacer, to align navigation to the right -->
						<div class="mdl-layout-spacer"></div>
					</div>
				</header>
				<!-- Accent-colored raised button with ripple -->
				<button onclick="location='/customer'" class="mdl-button mdl-button--colored button enter-restaurant">
					Я ресторан
				</button>
				<!-- Colored raised button -->
				<button onclick="location='/courier'" class="mdl-button mdl-button--colored button enter-courier">
					Я курьер
				</button>
			</div>
	</body>
</html>
